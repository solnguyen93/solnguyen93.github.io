<!DOCTYPE html>
<html>
    <head>
        <title>TV Maze</title>
        <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.css" />
    </head>
    <body>
        <div class="container">
            <h1>TV Maze</h1>

            <form class="form-inline" id="search-form">
                <input class="form-control" id="search-query" placeholder="Movie Title" />
                <button class="btn btn-primary" type="submit">Go!</button>
                <button class="clear" type="reset" style="background-color: maroon">Clear</button>
            </form>

            <div class="row mt-3" id="shows-list"></div>

            <section style="display: none" id="episodes-area">
                <h2>Episodes</h2>
                <ul id="episodes-list"></ul>
            </section>

            <script
                src="https://code.jquery.com/jquery-3.6.4.min.js"
                integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
                crossorigin="anonymous"
            ></script>
            <script src="https://unpkg.com/axios/dist/axios.js"></script>
            <script src="tvmaze.js"></script>
        </div>
    </body>
</html>
